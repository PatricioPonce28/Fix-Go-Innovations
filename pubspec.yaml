name: project_final
description: Plataforma que conecta clientes con técnicos especializados

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # Variables de entorno
  flutter_dotenv: ^5.1.0
  
  # Utilidades
  cupertino_icons: ^1.0.2

  # Cámara y permisos
  image_picker: ^1.0.7
  permission_handler: ^11.3.0

  intl: ^0.18.1

  flutter_map: ^6.1.0

  latlong2: ^0.9.0

  geolocator: ^10.1.0

  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # ⚠️ IMPORTANTE: Incluir el archivo .env
  assets:
    - .env